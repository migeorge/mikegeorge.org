<template name="school">
	<!-- Start: School -->
	<div class="row school">
		<div class="col-full">
			<h3>{{school}}</h3>
			<div class="school-meta">{{meta}}</div>
		</div>

		<div class="col-full text-center">
			{{description}}

			<p><strong>Completion:</strong> {{completion}}</p>
		</div>
	</div>
	<!-- End: School -->
</template>
